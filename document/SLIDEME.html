<h2 id="proposal" class="code-line" data-line="217">PROPOSAL</h2>
<p class="code-line" data-line="219">A bun-based vanilla-like server-side rendering with evolved stateful client-side rendering, that brings some new features like function decorators, props binding, stateful object, etc.<br />
<br /></p>
<ul class="code-line" data-line="222">
<li data-marpit-fragment="1" class="code-line" data-line="222"><strong>full SSR</strong> with static, dynamic and periodic rendering</li>
<li data-marpit-fragment="2" class="code-line" data-line="223"><strong>multi renders</strong> with support to JSX, HTML and markdown</li>
<li data-marpit-fragment="3" class="code-line" data-line="224"><strong>minimalist states</strong> with simplified OOP stateful objects</li>
<li data-marpit-fragment="4" class="code-line" data-line="225"><strong>versatile routing</strong> with decorator, folder and props routing</li>
<li data-marpit-fragment="5" class="code-line" data-line="226"><strong>props binding</strong> for controlled/uncontrolled component props</li>
<li data-marpit-fragment="6" class="code-line" data-line="227"><strong>scoped CSS</strong> with modular CSS imports with component-scope CSS</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="231"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">

<p class="code-line" data-line="345">reactful support static folder routing (with no conventions), decorator routing for dynamic routes, and props routing for client-side routing with support to lazy component import.</p>
</div><div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-tsx" data-line="349"><span class="hljs-keyword">const</span> <span class="hljs-title class_">Hello</span> = <span class="hljs-keyword">import</span>(<span class="hljs-string">&#x27;./hello&#x27;</span>)

<span class="hljs-keyword">const</span> <span class="hljs-title class_">Sample</span>(props, { params }) =&gt; 
   <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>ID: { params.id }<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span></span>

<section id="19" data-marpit-fragments="7" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h2 id="advantages" class="code-line" data-line="413">ADVANTAGES</h2>
<ul class="code-line" data-line="415">
<li data-marpit-fragment="1" class="code-line" data-line="415"><code>FULL</code> SSR with SSG and ISR</li>
<li data-marpit-fragment="2" class="code-line" data-line="416"><code>FAST</code> rendering with bun.js + SSR</li>
<li data-marpit-fragment="3" class="code-line" data-line="417"><code>LITE</code> bundle with partial hydration</li>
<li data-marpit-fragment="4" class="code-line" data-line="418"><code>LEAN</code> state handling with stateful objects</li>
<li data-marpit-fragment="5" class="code-line" data-line="419"><code>FLEX</code> routing by props, folder and decorator</li>
<li data-marpit-fragment="6" class="code-line" data-line="420"><code>NICE</code> devex with cleaner and clearer code</li>
<li data-marpit-fragment="7" class="code-line" data-line="421"><code>EASY</code> SEO with function decorators</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="424"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="20" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h2 id="innovations" class="code-line" data-line="426">INNOVATIONS</h2>
<aside cols='2:5'>
<ul class="code-line" data-line="430">
<li class="code-line" data-line="430"><strong>IoC container</strong></li>
<li class="code-line" data-line="431">props directive</li>
<li class="code-line" data-line="432">stateful object</li>
<li class="code-line" data-line="433">data binding</li>
</ul>
<p class="code-line" data-line="435">Introduces a new dependency injection system to handle global states, props directives, error handling and overall settings for server-side rendering.</p>
</aside>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="440"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="21" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h2 id="innovations-1" class="code-line" data-line="442">INNOVATIONS</h2>
<aside cols='2:5'>
<ul class="code-line" data-line="446">
<li class="code-line" data-line="446">IoC container</li>
<li class="code-line" data-line="447"><strong>props directive</strong></li>
<li class="code-line" data-line="448">stateful object</li>
<li class="code-line" data-line="449">data binding</li>
</ul>
<p class="code-line" data-line="451">Props directive enables an injectable standalone props into JSX elements (avoiding over-componentization), similar to Angular attribute directive. It is widely use by reactful framework and support custom props directive.</p>
</aside>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="455"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="22" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h2 id="innovations-2" class="code-line" data-line="457">INNOVATIONS</h2>
<aside cols='2:5'>
<ul class="code-line" data-line="461">
<li class="code-line" data-line="461">IoC container</li>
<li class="code-line" data-line="462">props directive</li>
<li class="code-line" data-line="463"><strong>stateful object</strong></li>
<li class="code-line" data-line="464">data binding</li>
</ul>
<p class="code-line" data-line="466">Stateful object deeply simplifies functional components state handling with OOP. It encapsulates an useState state hooks that triigers render when object is changed. It has a performatic delay render algorithm and allow multiple states as simpple object member fields.</p>
</aside>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="470"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="23" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h2 id="innovations-3" class="code-line" data-line="472">INNOVATIONS</h2>
<aside cols='2:5'>
<ul class="code-line" data-line="476">
<li class="code-line" data-line="476">IoC container</li>
<li class="code-line" data-line="477">props directive</li>
<li class="code-line" data-line="478">stateful object</li>
<li class="code-line" data-line="479"><strong>data binding</strong></li>
</ul>
<p class="code-line" data-line="481">reactful data binding simplifies controlled and uncontrolled components with a data props that receives a stateful object, and a bind props that get its field name, mapping in background the value and event fields.</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="485"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="24" data-marpit-scope-ZuZPXv6T="" data-marpit-fragments="3" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
</center>
<h2 id="highlights" class="code-line" data-line="489">HIGHLIGHTS</h2>
<ul class="code-line" data-line="491">
<li data-marpit-fragment="1" class="code-line" data-line="491"><strong>SOLVES</strong> | react.js complexity, verbosity and modular issues</li>
<li data-marpit-fragment="2" class="code-line" data-line="492"><strong>REDUCES</strong> | boilerplate code with stateful objects props binding</li>
<li data-marpit-fragment="3" class="code-line" data-line="493"><strong>PREVENTS</strong> | extra learning curve with no proprietary conventions</li>
</ul>
</center>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="507"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
